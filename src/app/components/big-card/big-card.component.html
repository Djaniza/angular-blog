<div class="container__big-card">
    <img [src]="article.pathImage">
    <div class="container__textual-elements">
        <span>{{article.articleDate}}</span>
        <h3>{{article.articleTitle}}</h3>
        <p>{{article.smallContent}}</p>
        <a [routerLink]="['/content', article.id]">Full Article</a>
    </div>
    <hr>
</div>
